<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decentralized Scholarship Funding</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  <script src="web3.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f5f7fa;
    }
    h1 { color: #333; }
    button {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover { background-color: #1c86ee; }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .section { margin: 20px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scholarship dApp</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="account">Not connected</p>

    <div class="section">
      <h2>ðŸ’° Donate to Scholarship Fund</h2>
      <input type="number" id="donationAmount" placeholder="Amount in ETH" step="0.01" min="0">
      <button onclick="donate()">Donate</button>
    </div>

    <div class="section">
      <h2>ðŸŽ“ Apply for Scholarship</h2>
      <button onclick="applyForScholarship()">Apply</button>
    </div>

    <div class="section">
      <h2>ðŸ”“ Release Funds (Admin Only)</h2>
      <input type="text" id="recipientAddress" placeholder="Recipient Address">
      <input type="number" id="releaseAmount" placeholder="Amount in ETH" step="0.01" min="0">
      <button onclick="releaseFunds()">Release Funds</button>
    </div>
  </div>
</body>
</html>
